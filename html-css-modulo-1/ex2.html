
<!--  Criando paragrafos , quebrando linhas , Simbolos e emojis -->  >

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parágrafos</title>
</head>
<body>
    <h1>Paragrafo de qualquer modo</h1>
    <hr>
    <p>Você pode escrever de qualquer modo entre os dois &lt;p&gt;  </p>
    <hr>
    <p> Se precisar quebrar o texto em algumo lugar <br> ele foi quebrado,viu? Usamos &lt;br&gt; </p>
    <p> Vamos acionar varios Simbolos :
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &Del;
        &uarr;
    </p>
    <p>Vamos adicionar Emoji: 
        &#x1F596;

    </p>    
</body>
</html>
