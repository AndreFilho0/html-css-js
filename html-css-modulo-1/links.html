    <h1>Usando links externos</h1>
    <p>Você pode acessar o meus repositorio do <a href="https://github.com/AndreFilho0?tab=repositories" target="_blank" rel="external">GitHub</a> </p><!-- passsamos o target="_blank " para que seja aberto outra a aba no vavegador quando ele for clicado, se não colocar ele ele vai sobrepor nosso site atual-->
    
    <h2>Links internos</h2>
    <p>o link faz relação com outra pagina que está dentro do servidor! </p>
    <p>vamos abrir a pagina onde o <a href="intru_imagens.html" rel="next">william aparece</a> </p>   <!-- o rel da um valor semantico para a pagina , informando que o link abordado vai ser o proximo-->

    <h2>Links para Download</h2>
    <ul>
        <li><a href="Download/Storytelling com dados - Cole Knaflic.pdf" download="Storytelling com dados - Cole Knaflic.pdf" type="application/pdf"> Baixar livro em pdf</a></li>  <!-- Isso vai na verdade abrir nosso pdf na maioria dos navegadores , para baixar é melhor passar o arquivo para zip e depois fazer o mesmo passo só que usando o arquivo zip -->

    </ul>
